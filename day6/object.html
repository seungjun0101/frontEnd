<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 자바스크립트의 객체 : 객체 리터럴{} 사용해서 선언 합니다. (new 연산과 함수를 이용해 사용도 가능) -->
    <script> 
    //프로퍼티란 ? 객체의 특성을 나타내는 key/value 한쌍으로 만들어지는 값
    //      객체 식별자 변수는 const 로 선언. 프로퍼티 값은 재할당이 가능합니다.
    //     (객체 저장된 메모리에서 프로퍼티 변경가능. const는 객체 자체의 메모리 위치는 변경 불가.)
    
    //1.=========================================================================================
        const counter ={ //객체 리터럴 선언(일반적인 자바 객체 : 필드(프로퍼티), 메소드)
            num : 0,    //프로퍼티 key : num, increase   프로퍼티 value : num은 0, increase는 함수
            increase : function(){  //프로퍼티 값이 함수 일때 메소드라고 합니다.
                this.num++;         //this 키워드로 현재 객체를 가리킨다.
            }          //프로퍼티 이름을 key 라고 부르는데 식별자(이름 규칙 동일)
        };  //counter 식별자는 객체(인스턴스)를 참조 (자바처럼 클래스를 정의하지 않고 객체를 생성)

        //*참고 : 자바처럼 new 연산으로 객체생성하기 위해 클래스 대신에 함수를 사용합니다.(우리 진도에서는 패스)
    
    console.log("1.counter 객체 확인--------------");
    console.log(counter);
    console.log(counter.num); // 0
    counter.mode = 'static'; //counter 객체 mode 프로퍼티값을 'static'으로 하여라 // 없는 프로퍼티를 동적 생성
    console.log(counter);    //모든 프로퍼티 확인
    counter.increase();   // 객체의 메소드 실행
    console.log(counter.num); // 1
    console.log(counter['num']); // 1
    console.log(counter['mode']); // counter.mode와 동일합니다. **프로퍼티 이름은 '' 안에 씁니다. 1
    
    //2.===================================================================================
    console.log("2.person 객체 생성해봅니다--------------");
    /* 이름 : 'sana', 나이 : 27, say메소드 동작 : alert으로 자기소개(나는 사나입니다.) */ 
    
    const person = {
        name : 'sana',
        age : 27,
        say : function(){
            alert('나는'+ this.name +'입니다.');
        }
    }; //{}; 만으로도 빈객제가 생성됩니다.
    
    console.log(person);
    person.say();
    person['name'] = '나연';
    person.say(); //person 객체의 say 메소드 실행
    
    //**참고 : 자바스크립드 객체 JSON이라고 불리면서 비동기 통신에 데이터 전송 방식으로 사용되고 있습니다.
  
    //3.===================================================================================
    //객체 리터럴를 동적 프로퍼티로 만들 수도 있습니다.
    const prefix = 'prop';
        let i=0;
        const obj = { //객체 식별자 obj
            [`${prefix}-${++i}`]:i,  //프로퍼티 key와 value 에 변수 사용
            [`${prefix}-${++i}`]:i,
            [`${prefix}-${++i}`]:i,
        };
        console.log(obj);


    </script>
</body>
</html>
