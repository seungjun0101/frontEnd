<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h4>오늘의 주제</h4>
        <ul>
            <li class="item item01 twice">트와이스</li>
            <li class="item item02 girl">소녀시대</li> <!-- item,item02,girl 3가지 적용 -->
            <li>원더걸스</li>
        </ul>
        <ul>
            <li>사나</li>
            <li>나연</li>
            <li>다현</li>
            <li>미나</li>
        </ul>
    </div>
    <button onclick="new_child()">새로운 리스트 나와라!!</button>
    <script>
        const $main = document.getElementById('main'); // div 태그를 기준으로 아래 내용을 확인. 줄바꿈 문자도 #text 자식노드
        console.log($main.childNodes);  //#text 줄바꿈 문자를 포함
        console.log($main.children);  //h4,ul,ul 3개 나옴
        console.log($main.firstChild); //#text 줄바꿈 문자를 포함
        console.log($main.firstElementChild); //h4
        console.log($main.lastElementChild); //ul
        console.log($main.childElementCount); //3

        const $child = $main.firstElementChild;  //$child = h4
        console.log($child.innerHTML); // h4의 텍스트 '오늘의 주제'
        console.log($child.nextElementSibling); // ul (h4d의 형제찾기)
        console.log($child.nextElementSibling.innerHTML); // 형제 요소(ul)의 텍스트 가져오기

        
        function new_child(){  /* 자식 노드 추가 */
            const $new =`
                <li>smartTv</li>
                <li>오디오</li>
                <li>아이패드</li>
                <li>갤럭시</li> `;

            const $ul = document.createElement('ul'); //새로운 요소 생성합니다. - ul
            $ul.innerHTML = $new;
            $main.appendChild($ul); //main에 자식노드 추가
            //생성된 요소의 css 스타일을 적용하는 방법.
            $ul.className ='item';
            $ul.classList.add('item01');
         }

         
    </script>
</body>
</html>
