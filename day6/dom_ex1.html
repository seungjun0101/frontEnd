<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .init{
            font-size: 1rem; /* em,rem : 배율로 크기를 조정. 
                        차이점 : em은 부모태그 기준, rem 은 root 테그기준(html,body는 글꼴 크기 16px) */
            color: black;
        }
        
        .small_blue1{
            font-size: 0.7rem;
            color : blue;
        }
        .small_blue2{
            font-size: 0.7em;
            color : blue;
        }
    </style>
</head>
<body>
    <h3>오늘의 과일</h3>
    <ul>
        <li id="apple">사과</li>
        <li id="banana">바나나</li>
        <li id="orange">오렌지</li>
    </ul>
    <ul id='fruit'>
        <li><span id='f1'>레몬</span></li>
        <li><span id='f2'>레몬</span></li>
    </ul>
    <button onclick="init()">스타일 초기화</button>
    <button onclick="red()">글꼴 색상 변경 :RED</button>
    <button onclick="larger()">글꼴 크기 변경 :120%</button>
    <button onclick="small_blue1()">rem글꼴 small & blue 색상 </button>
    <button onclick="small_blue2()">em(%)글꼴 small & blue 색상 </button>
    
    <script>
        const $banana = document.getElementById('banana'); //요소 1개만 찾아옵니다.
        $banana.innerHTML="Banana";

        //요소 여러개를 찾아오는 메소드
        const $list = document.getElementsByTagName('li'); //요소 5개 있습니다. -> HTML 컬렉션 객체타입을 생성합니다.
        console.log($list);
        //배열로 변환이 필요합니다. [...] 기호 스프레드 연산자
        [...$list].forEach(function(item){ //배열 객체로 foreach : $list 를 구성하는 배열요소가 li 요소 입니다.
            item.style.color = 'green';
        });

        function red(){
           [...$list].forEach(function(fruit){
                fruit.style.color='red';
            });
        }
        function larger(){
            [...$list].forEach((fruit) => fruit.style.fontSize= '1.2em'); //화살표 함수 사용할 수 있습니다.
        }

        function init(){
            [...$list].forEach(function(fruit){ //컬렉션 객체를 배열로 변환, 콜백함수 매개변수는 순서의 의미가 있고 변수명은 임의로 작성
                // fruit.className='init'; //기존의 style 과 충돌
                fruit.style.color = 'green';
                fruit.style.fontSize = '1rem';
            });
        }
        
        function small_blue1(){
            const $lemon = document.querySelector('li > #f1'); //css 선택자로 요소를 가져옵니다.
            $lemon.className='small_blue1';
        }
        function small_blue2(){
            const $lemon = document.querySelector('li > #f2'); //css 선택자로 요소를 가져옵니다.
            $lemon.className='small_blue2';
        }
        
        console.log(document.querySelector('li > span')); //li>span 이 2개 이상일때, 첫번째 한개만 가져옴
        // document.querySelectorAll : HTML Collection 을 가져오는 메소드 입니다.


        /* DOM 메소드 : 1)document.getElementById(), 2)document.getElementsByTagName(), 3)document.getElementsByClassName()
                        HTML Collection 타입으로 리턴하는 것은 2,3번 입니다. (1번은 요소 하나만)
                        4)document.querySelector 메소드 : 인자를 css 선택자 - #banana, fruit, li> span
        */

    </script>
</body>
</html>
