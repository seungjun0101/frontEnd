<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day2-4 선택자 연습</title>
<style>
    table{
        width:100%;
    }
    th,td{
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){
        background-color: aqua;
    }


</style>
</head>
<body>
    <!-- https://www.w3schools.com/html/tryit.asp?filename=tryhtml_table_zebra -->
    <h2>Zebra Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all
     even (or odd) table rows:</p>
    <table>
        <tr>
            <th>Frist Name</th>
            <th>Last Name</th>
            <th>Point</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
</body>
</html>
