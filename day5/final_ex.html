<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 작성자 : 이승준 -->
    <style>

        table{
            width: 100%;
            border-spacing: 3px;
            height: 100px;
        }
        .time{
            background-color: tomato;
            font-weight: bold; /* 글자 굵게 */
        }
        td{
            border : 1px solid black;
            border-radius: 5px;
            text-align: center;
            font-weight: bold; /* 글자 굵게 */
        }
        
        
    </style>
</head>
<body>
    <!--문제 : 아래 2개 배열의 값을 이용하여 화면 보기 좋은 UI를 만들어보세요. -->
  <h2>오늘의 스케쥴</h2>
    <hr>
<table>
    <tr id ='timedemo', class="time"></tr>
    <tr id ='tododemo'></tr>
</table>
    <script>
        const time = ['09:00','11:00','12:30','14:00','16:45'] //시간
        const todo = ['수업','과제','점심식사','주간 회의','자료조사'] //할 일

          //1. time
         let result = '';
         time.forEach(function(value){ 
            result += '<td>'+value+'</td>';
         })
         document.getElementById("timedemo").innerHTML = result;
          
         //2. todo
         let result1 = '';
         todo.forEach(function(value){ 
            result1 += '<td>'+value+'</td>';
         })
         document.getElementById("tododemo").innerHTML = result1;
    </script>
</body>
</html>
