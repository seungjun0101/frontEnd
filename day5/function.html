<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 자바스크립트에서 함수는 매우 중요합니다. 함수도 객체입니다. 
        함수 정의할 때 매개변수 타입이 따로 정하지 않습니다. -->
    <script>
        // console.log(myfunc1(20)); // 안됨
        console.log(myfunc2(20)); //함수 호이스팅 : 함수 선언문 형식으로 정의했을때 -> 권장 안함

        //**[함수 리터럴 형식]**으로 선언.
        const myfunc1 = function(x){ //매개변수 x는 객체를 포함하여 모든 타입이 가능합니다.
            console.log("myfunc1 입니다.")
            return x*11;
        } //대입문 오른쪽은 함수 리터럴(값), 왼쪽은 식별자(변수) 
        
        //위의 함수 호출 -> 식별자로 합니다.
        let result = myfunc1(10);
        console.log(result);
        
        //[함수 선언문 형식]
        function myfunc2(x){ //식별자 없을 때는 함수이름으로 자동 식별자가 선언됩니다.
            console.log("myfunc2 입니다.")
            return x*12;
        }
        result = myfunc2(10);
        console.log(result);
        
        //Function 함수를 사용하기도 합니다. -> 권장 안함.
        //화살표(arrow) 함수 : 많이 쓰임
        const myfunc3 = (x,y) =>  x*13+y; //인자를 받아서 리턴값 전달할 때 사용. 실행할 명령이 여러개일 때는 {},return 생략 못함
        console.log(myfunc3(10,5));

        const myfunc4 = (x)=>{ 
            console.log("myfunc4 입니다.")
            return x*14;
        } 
        console.log(myfunc4(10));

        //리턴값 없는 형식도 가능합니다.
        const myfunc5 = (x) => alert('테스트 값은'+x);
        myfunc5(999);

        //익명(anonymous)의 즉시 실행 함수-> 한번만 사용되는 함수입니다 : 그룹 연산자 기호() 안에 작성합니다.
        console.log((
            function(a,b){
                console.log("익명함수 입니다.");
                return a*b;
            }(4,5) //() 괄호는 익명함수 호출 괄호입니다.()안에 인자값 전달.
        )
        );

        
    </script>
</body>
</html>
