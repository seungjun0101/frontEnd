<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 프로그래밍언어의 일반저인 배열 : 배열요소가 메모리에 연속된 공간에 각각 같은 크기와 같은 형식을 갖는다.
         자바스크립트의 배열 : 연속적 공간 아닐수도 있고 요소의 형식이 다를 수도 있다. 그러나 좋은 방법은 아님 -->

    <script>
        /* 배열의 리터럴 */
        const arr1 = [1,2,3,4,5]; //자바스크립트 배열은 인덱스를 프로퍼티로 사용합니다.length 프로퍼티도 있음
        const arr2 = ['sana','mina','momo','nayeon'];
        const arr3 = [9,8,'abc',,12.34] ; //바람직하지 않다. 3번 인덱스 empty(비어있음)

        /* 배열을 생성할 때 Array 함수로 생성할 수 있습니다. 요소의 갯수를 인자로 전달 */
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(typeof arr1); //object
        
        /* 일반적인 배열과 다르게 배열에서 탐색, 요소를 추가, 삭제하는 메소드가 있습니다.
        메소드 실행결과로 원본 배열이 변하는것 또는 변하지않고 새로운 배열을 생성하는 것을 확인하세요 */
        
        /*배열요소 추가/삭제
        push(), pop() : 배열요소 끝에서 동작
        unshift(), shift() : 배열요소 처음에서 동작  
        splice() : 삭제할 인덱스와 개수 지정.
        slice() : 배열요소 추출하여 배로운 배열 생성. 인자는 시작인데스, 마지막 인덱스
        sort(), reverse() : 문자열로 처리하여 오름 차순, 내림 차순 정렬
        */
    //    https://www.w3schools.com/js/js_array_methods.asp 테스트
       arr1.pop(); //마지막 인덱스 요소 5를 삭제
       console.log(arr1); //[1,2,3,4]
       arr1.push(6); //마지막 요소에 '6'을 추가
       console.log(arr1); //[1,2,3,4,6]
       //--------------------------------------------
       arr2.shift(); //처음 요소 삭제
       console.log(arr2); //['mina', 'momo', 'nayeon']
       arr2.unshift("nana");  //처음 요소 추가
       console.log(arr2); //['nana', 'mina', 'momo', 'nayeon']
       //--------------------------------------------
       arr1[1] = 39;
       console.log(arr1);  //현재 데이터 // 1,39,3,4,6
       console.log(arr1.sort());  //오름차순 정렬(사전식 정렬) //1,3,39,4,6 처음이 3이면(39) 4보다 먼저
    </script>
</body>
</html>
