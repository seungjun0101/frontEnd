<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 리터러블 lterable 객체 : 여러개의 데이터를 저장하는 자료구조. -> 예로 배열
                                for문을 이용해서 데이터를 순서대로 값을 접근(순회)
                                foreach(함수) 메소드는 for문을 대신합니다. 인자로 함수를 전달
               *if,for,while 문을 지양하는 프로그래밍 언어                 
     -->
     <p id="demo_each"></p> <p id="demo"></p>  <p id="filter"></p>
     <p id="filter2"></p>
     <script>
         //1. forEach
         const list=['sana','mina','nana','nayeon'];
         for (let i = 0; i < list.length; i++) {
                console.log(list[i]);      
         }
         let result = '<ul>';
         list.forEach(function(value,index,array){ 
             //콜백함수 인자는 자동으로 받게됩니다. value,index,array 순서 지킵니다.(변수명 변경 가능, 순서가 중요)
            // result += '<li>'+''+index+': '+value+'</li>';
            result +=`<li>${index+1} : ${value}</li>`;
         })
         result += '</ul>'
         document.getElementById("demo_each").innerHTML = result;
         //결론 : 베열 격체는 유용한 메소드가 많습니다. 상당수 콜백함수를 인자로 사용합니다.
        
         //2.  for
         const fruits = ["Banana", "Orange", "Apple", "Mango"]; //배열
        let fLen = fruits.length; //배열 요소의 개수
        let text = "<ul>";   //문자열 변수 text 초기화
        for (let i = 0; i < fLen; i++) {
        text += "<li>" + fruits[i] + "</li>";   //text에 문자열을 연결
        }
        text += "</ul>";                        //ul 종료 태그 추가
        document.getElementById("demo").innerHTML = text;
        
        //3. filter 메소드는 조건이 참인 배열요소만 찾아서 새로운 배열을 형성
        const numbers = [45, 4, 9, 16, 25];
        const over18 = numbers.filter(myFunction); //콜백함수 myFunction 식별자
        document.getElementById("filter").innerHTML = over18;
        function myFunction(value) { //value, index, array 중에 value 매개변수만 선언
            return value > 18;
        }
        
        //문제 : over 10 배열(10보다 큰 값)을 filter메소드로 생성해서 출력하세요. 단 ,콜백함수를 arrow함수로 작성
        
        // const myFunc = (value) => value>10;      //방법1
        // const over10 = numbers.filter(myFunc);   
        // const over10 = numbers.filter(((value)=>value>10));  //방법 2
        const over10 = [45, 4, 9, 16, 25].filter(((value)=>value>10)); //방법 3
        document.getElementById("filter2").innerHTML = over10;
            



     </script>
</body>
</html>
