<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mytest#1</title>
    <!-- 스크립트 script태그 작성할 수 있는 위치 1 -->
</head>
<body>
    <!-- 스크립트 script태그 작성할 수 있는 위치 2 -->
    <!-- 자바 스크립트에서 사용하는 문서 객체 : document로 현재 보이는 웹문서의 요소들에 접근한다.
        자바 스크립트에서 사용하는 브라우저 객체 : window 로 현재 실행중인 브라우저를 제어한다.-->
        
    <!-- 스크립트는 html 이벤트 속성에 작성할 수 있습니다. -->
    <!-- onclick 이벤트 속성 값 ""안에 자바스크립트 명령을 작성합니다.(주의 따옴표 겹칠때는 종류를 바꾸세요) -->
    <h2>First JavaScript</h2>
    <button onclick="document.getElementById('demo').innerHTML=Date()">
    현재시간과 날짜를 알려주세요</button>
    <!-- Date() 는 함수입니다. -->
    <p id="demo">InnerHTML 위치입니다.</p>
    
    <p id="demo1">안녕하세요</p>
    <button onclick="document.getElementById('demo1').innerHTML='이승준입니다'">클릭</button>
    
    <br>
    <br>

    <p id="demo2">크기를 2배로 키워줘</p>
    <button onclick="document.getElementById('demo2').style.fontSize='1em'">back!!</button>

</body>
</html>
