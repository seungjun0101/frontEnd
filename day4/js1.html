<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 예제#1</title>
    <script> /* document 객체를 대상으로 출력을 실행 */
        document.write('<h1>javaScript</h1>'); /* document 문서 객체 */
        document.write('자바스크립트에 대해서 알아봅시다')
    </script>
</head>
<body>
    <hr> <!-- 줄 긋는 테그 -->
    <h2>welcome!!환영합니다.</h2>
    <script>
        document.write('My name is Jack');
        alert('나이를 알려주세요'); /* 자바스크립트의 대화상자(다이얼로그) 함수 : 다른 출력보다 먼저 실행 */
    </script>
    <button onclick="alert('지역을 알려주세요')">추가 정보1</button>
    <!--  -->
    <button onclick="yourinfo()">추가 정보2</button> <!-- 사용자 정의 함수 -->
    <button onclick="yourinfo3()">추가 정보3</button> <!-- 사용자 정의 함수 : 나이 입력-->
   
   <script>
        function yourinfo(){ /* 사용자 정의 함수 선언하고 실행내용을 작성합니다. */
            // alert("당신의 반려동물은 ??")
            var myAnimal; /* 변수 myAnimal 선언 */
            myAnimal = prompt('반려동물 이름은?'); /*입력받은 값 변수에 저장 */
            // document.write(myAnimal); //기존 문서내용이 clear 되고 입력된 값만 출력됩니다.
            console.log(myAnimal);
            document.getElementById('animal').innerHTML=myAnimal;
        }

        function yourinfo3(){
            var age= prompt('반려동물 나이는?');
            document.getElementById('age').innerHTML=age;
        }
    </script>

    <p>반려동물 이름은 <span id="animal">?</span>입니다.</p>
    <p>반려동물 나이는 <span id="age">?</span>입니다.</p>
</body>
</html>
