<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 예제#2</title>
</head>
<body>
    <!-- 참고 : 자바에서 {} 은 명령어 블록입니다.(if,while,for,메소드 ...)
                 -> block scope 지역변수-> 정상

        자바스크립트 변수 var의 문제점 
        1. 같은 변수의 이름을 중복해서 선언할 수 있다.
        2. 블록 스콥이 적용이 안된다.
        3. 변수를 선언하지 않고도 사용할 수 있습니다. -> use strict 엄격모드 적용으로 해결
        1,2번 해결방법 : ES6 버전에서 새로운 변수선언 키워드 : let, const(상수역할과 객체 참조) 
    -->
    <script>
        // 'use strict'; //엄격모드. 변수 선언에 대한 처리입니다.선언하지 않은 변수를 사용했을 때 오류발생
        var v1 = 123; console.log(v1);
        var v1 =999; console.log(v1); //1.예상은 에러인데, 그러나 999 정상출력
        if(10>5){
            var v1 = 456;
        }
        console.log(v1); //123을 예상. 그러나 456 2.결론: 자바스크립트 var 선언은 블록스롭이 적용 안됨.
        temp = 111; console.log(temp); //temp 선언한적 없음. 예상 에러. 111출력( use strict 엄격모드 적용으로 해결)
        
        // 변수 선언할때 타입이 없다. 선언된 값과 다른 형식의 데이터를 대입할 수 있다
        var v4 = 123; //123을 메모리에 저장하고 v4가 참조합니다.
        v4 = 'abcdef'; console.log(v4); //타입달라저 오류가 예상되지만 정상 출력
        console.log('-----------------------------');
    </script>

    <script> /* 변수 호이스팅 : 선언된 변수를 다른 명령어들보다 먼저 처리합니다. */
        let v2 = 123; console.log(v2);
        // let v2 =999; console.log(v2); //에러
        if(10>5){
            let v2 = 456;
        }
        console.log(v2); //123 --> 지역변수는 block scope입니다.
    </script>
    <!-- 즉 use strict설정하고 let사용 -->
</body>
</html>
